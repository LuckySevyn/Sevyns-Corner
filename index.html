<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevyn's Corner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .interstitial {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .interstitial button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .interstitial button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="interstitial">
        <h1>Welcome!</h1>
        <p>Before you continue, check out our latest updates or announcements.</p>
        <button onclick="redirect()">Continue to the Website</button>
		document.cookie = "interstitialSeen=true; max-age=86400"; // 1 day
		if (document.cookie.includes("interstitialSeen=true")) {
		window.location.href = "index.html";
		}
    </div>
    <script>
        function redirect() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
